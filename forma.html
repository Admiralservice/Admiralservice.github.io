layout: page
group: topmenu
menusort: 5

title: Онлайн-заявка
---


<div class="s3_tpl_anketa -visor-no-click">
    <div class="s3_message">Обязательные для заполнения поля помечены знаком <span class="s3_required">*</span>.</div>
    <form action="http://formspree.io/{{ site.email }}" method="post" class="s3_form">
        <input type="hidden" name="_next" value="{{ site.url }}/thanks_form.html" />
        <input type="hidden" name="_subject" value="Заявка с сайта service-admiral.ru!" />
        <input type="hidden" name="_cc" value="oke11o@yandex.ru" />
        <div class="s3_form_item s3_form_item_type_text">
            <div class="s3_form_field_title">
                <label for="FIO">Ф.И.О: </label>
            </div>
            <div class="s3_form_field_content">
                <input type="text" size="30" maxlength="100" value="" name="FIO" id="FIO" class="s3_form_field s3_form_field_type_text">
            </div>
        </div>
        <div class="s3_form_item s3_form_item_type_text s3_form_item_required">
            <div class="s3_form_field_title">
                <label for="contact">Телефон или E-Mail: <span class="s3_required">*</span></label>
            </div>
            <div class="s3_form_field_content">
                <input type="text"
                        size="30"
                        maxlength="100"
                        value=""
                        name="contact"
                        id="contact"
                        required
                        class="s3_form_field s3_form_field_type_text s3_form_field_required">
            </div>
        </div>
        <div class="s3_form_item s3_form_item_type_textarea">
            <div class="s3_form_field_title">
                <label for="message">Заявка: <span class="s3_required">*</span></label>
            </div>
            <div class="s3_form_field_content">
                <textarea cols="50" rows="4" name="message" id="message"
                          class="s3_form_field s3_form_field_type_textarea" required></textarea>
            </div>
        </div>
        <div class="s3_form_item s3_form_item_button">
            <button class="s3_button_large" type="submit">Отправить</button>
        </div>
    </form>
</div>
